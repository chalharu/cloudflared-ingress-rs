[package]
name = "cloudflared-ingress-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.9.0"
base64 = "0.22.1"
clap = { version = "4.5.20", features = ["derive", "env"] }
# https://github.com/cloudflare/cloudflare-rs/issues/236 の修正が終わったら元のリポジトリに戻す
cloudflare = { features = ["mockito", "rustls-tls"], default-features = false, git = "https://github.com/chalharu/cloudflare-rs" }
env_logger = "0.11.5"
futures = "0.3.31"
k8s-openapi = { version = "0.23.0", features = ["latest"] }
kube = { version = "0.96.0", features = ["derive", "runtime", "unstable-runtime"] }
mockito = "1.5.0"
rand = "0.8.5"
reqwest = "0.12.8"
schemars = { version = "0.8.21", features = ["derive"] }
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.132"
serde_yaml = "0.9.34"
snafu = { version = "0.8.5", features = ["backtrace", "rust_1_81"] }
tokio = { version = "1.40.0", features = ["rt-multi-thread", "signal", "macros"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
url = "2.5.2"
uuid = { version = "1.11.0", features = ["v4"] }
